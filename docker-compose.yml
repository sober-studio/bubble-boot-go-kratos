version: '3.8'

services:
  pgsql:
    image: postgres:15
    container_name: ${COMPOSE_PROJECT_NAME}_pgsql
    restart: always
    environment:
      TZ: ${TZ}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - bubble_net

  redis:
    image: redis:latest
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    restart: always
    environment:
      TZ: ${TZ}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - bubble_net

  bubble-boot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}_app
    # 覆盖 Dockerfile 中的 CMD，因为编译出的二进制文件名可能不是 server
    # 假设编译出的文件名为 bubble-boot-go-kratos (基于 cmd/bubble-boot-go-kratos 目录名)
    command: ["./bubble-boot-go-kratos", "-conf", "/data/conf"]
    environment:
      TZ: ${TZ}
      ENV: ${ENV}
      NODE_ID: ${NODE_ID}
    ports:
      - "${APP_HTTP_PORT}:8000"
      - "${APP_GRPC_PORT}:9000"
    volumes:
      - ./configs:/data/conf
    depends_on:
      - pgsql
      - redis
    networks:
      - bubble_net

networks:
  bubble_net:
    driver: bridge

volumes:
  pgsql_data:
    name: ${COMPOSE_PROJECT_NAME}_pgsql_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME}_redis_data
