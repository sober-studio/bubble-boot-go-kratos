syntax = "proto3";
package kratos.api;

option go_package = "bubble-boot-go-kratos/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Application application = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    // 连接池配置
    int32 max_idle_conns = 3;
    int32 max_open_conns = 4;
    google.protobuf.Duration conn_max_lifetime = 5;
  }
  message Redis {
    // 移除 network 字段
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 6;
    int32 database = 7;
    int32 pool_size = 8;
  }
  Database database = 1;
  Redis redis = 2;
}

message Application {
  message Authentication {
    message Passport {
      bool auto_register = 1;
    }
    message JWT {
      string secret = 1;
      string store = 2;
      int64 expire = 3;
    }
    repeated string public_paths = 1;
    Passport passport = 2;
    JWT jwt = 3;
  }
  Authentication authentication = 1;
  string env = 2;
  int64 worker_id = 3;
}
